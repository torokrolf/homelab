---
- name: Upgrade all packages on hosts
  hosts: gepeim
  become: true
  vars:
    ansible_ssh_common_args: '-o ConnectTimeout=60 -o ServerAliveInterval=30 -o ServerAliveCountMax=3'
  environment:
    DEBIAN_FRONTEND: noninteractive

  tasks:
    - name: Main upgrade block
      block:
        - name: Wait for apt lock
          shell: |
            # --- 3. PONT: LOCK VEDELEM (Shell timeout) ---
            timeout 300s sh -c 'while fuser /var/lib/dpkg/lock >/dev/null 2>&1 \
              || fuser /var/lib/apt/lists/lock >/dev/null 2>&1 \
              || fuser /var/cache/apt/archives/lock >/dev/null 2>&1; do
              sleep 5
            done'
          changed_when: false

        - name: Update apt cache
          apt:
            update_cache: yes
            cache_valid_time: 3600
            lock_timeout: 180
            force_apt_get: yes
          register: apt_update_status
          until: apt_update_status is success
          retries: 2
          delay: 10
          # --- 2. PONT: ANSIBLE VEDELEM (Async/Poll) ---
          async: 300
          poll: 10
          args:
            # --- 1. PONT: HALOZATI KORLAT (APT Timeout) ---
            dpkg_options: 'Acquire::http::Timeout=30,Acquire::https::Timeout=30,Acquire::Retries=2'

        - name: Upgrade all packages
          apt:
            upgrade: dist
            autoremove: yes
            autoclean: yes
            lock_timeout: 600
            force_apt_get: yes
          register: upgrade_output
          # --- 2. PONT: ANSIBLE VEDELEM (Async az upgrade-nel is) ---
          async: 1200
          poll: 15

        - name: Check if reboot is required
          stat:
            path: /var/run/reboot-required
          register: reboot_required

        - name: Reboot if required
          reboot:
            reboot_timeout: 600
            post_reboot_delay: 30
            test_command: uptime
          when: reboot_required.stat.exists

      always:
        - name: Ertesites kuldese Gotify-ra a playbook eredmenyerol
          uri:
            url: "http://192.168.2.226:3008/message?token=A_obN_af5n7wM7f"
            method: POST
            body_format: json
            body:
              title: "Ansible Upgrade Eredmeny"
              message: |
                {% if ansible_failed_hosts | length > 0 or ansible_failed_result is defined %}
                Hiba tortent az Ansible futas soran!
                Ellenorizd a logokat a hostokon.
                {% else %}
                Az Ansible update/upgrade playbook sikeresen lefutott.
                {% endif %}
              priority: 5
          delegate_to: localhost
          run_once: true
          become: false
